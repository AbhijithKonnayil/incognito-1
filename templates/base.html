{%load static%}
<html>

<head>
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">
</head>

<body>
    {%if request.user.is_authenticated %}
    <a href="/msg/">View Message</a><br>
    <a href="/logout/">Logout</a><br>

    {%block body%}
    {% endblock %}
    {%else %}
    <h1>Login Please</h1>
    <a href="/login/">Login</a><br>
    {% endif %}
</body>

</html>
